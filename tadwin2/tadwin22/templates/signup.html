</head>
<body>
    <h1>Signup Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>

    <p>Already have an account? <a href="{% url 'login_form' %}">Login here</a></p>
